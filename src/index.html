<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ice-Cream</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="site-nav">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="images/logo.png" alt="" class="logo__img" />
            </a>
          </div>
          <div class="row">
            <ul class="site-menu">
              <li class="site-menu__item">
                <a class="site-menu__link" href="#">Home</a>
              </li>
              <li class="site-menu__item">
                <a class="site-menu__link" href="#">About us</a>
              </li>
              <li class="site-menu__item">
                <a class="site-menu__link" href="#">How it`s made?</a>
              </li>
              <li class="site-menu__item">
                <a class="site-menu__link" href="#">Our products</a>
              </li>
              <li class="site-menu__item">
                <a class="site-menu__link" href="#">Contact</a>
              </li>
            </ul>
            <button class="button">Buy now</button>
          </div>
        </nav>

        <div class="header-inner">
          <div class="col-left">
            <h1 class="title">
              ice cream made with <span class="title--bigger">passion</span>
            </h1>
            <div class="box-btns">
              <button class="button">Products</button>
              <button class="button">How it’s made?</button>
            </div>
            <div class="box-preview">
              <!-- добавить к "box-preview__desc" before картинку -->
              <p class="box-preview__desc">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt ut labore et
              </p>
              <a href="#" class="box-preview__link">
                <img
                  class="box-preview__link-img"
                  src="images/arrow-right.png"
                  alt=""
                />
              </a>
            </div>
          </div>

          <div class="col-center">
            <div class="col-center__circle"></div>
            <div class="col-center__img">
              <img src="images/slider-pic7.png" alt="" width="229" />
            </div>
          </div>

          <div class="col-right">
            <!-- добавить к "counter-cafes" before круг -->
            <div class="counter-cafes">
              <div class="counter-cafes__amount">16</div>
              <div class="counter-cafes__desc">cafes</div>
            </div>
            <!-- добавить к "counter-trucks" before круг -->
            <div class="counter-trucks">
              <div class="counter-trucks__amount">23</div>
              <div class="counter-trucks__desc">food trucks</div>
            </div>
            <img src="images/slider-pic4.png" alt="" class="col-right__img">
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
